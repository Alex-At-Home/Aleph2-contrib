{
  "collide_policy": "new_type",
  "type_name_or_prefix": "type_",
  
  "settings" : {
    "index.refresh_interval" : "5s",
    "indices.fielddata.cache.size": "10%" // (note, does not apply to doc values)
  },
  
  // Top level mapping fields, can be against a type, _default_, or * (catch all)
  "mapping_overrides": {
  	"*": { // applied as a back-stop
  		"_all" : {"enabled" : false},
  	}
  },
  
  "mappings" : {
    //TODO: fix these (currently logstash defaults minus @version/geoip) 
    "_default_" : {
       "dynamic_templates" : [ {
         "string_fields" : {
           "match" : "*",
           "match_mapping_type" : "string",
           "mapping" : {
             "type" : "string", "index" : "analyzed", "omit_norms" : true,
              "fields" : {
                 "raw" : {"type": "string", "index" : "not_analyzed", "ignore_above" : 256}
               }
           }
         }
       } ],
       "properties" : {
         "@timestamp": { "type": "date" },
       }
    }
  }
}