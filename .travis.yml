language: java

jdk:
 - oraclejdk8

before_install:
 - cd core_dependencies && git pull origin master && cd aleph2_data_model && mvn install -DskipTests=true && cd ../aleph2_core_distributed_services_library && mvn install -DskipTests=true && cd ../aleph2_core_security && mvn install -DskipTests=true && cd ../..

env:
 - TEST_DIR=aleph2_crud_service_mongodb
 - TEST_DIR=aleph2_crud_service_elasticsearch
 - TEST_DIR=aleph2_storage_service_hdfs
 - TEST_DIR=aleph2_management_db_service_mongodb
 - TEST_DIR=aleph2_search_index_service_elasticsearch


script: cd $TEST_DIR && mvn install -DskipTests=true && mvn test

after_success:
 - mvn clean test jacoco:report coveralls:report


# blacklist
branches:
  except:
    - june_2015_release_inc_patches
